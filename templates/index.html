<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body style = "background-color : black">
    <nav class = "navbar" style = "background-color : #008080">
        <h1 class = "navbar-brand"> TN's Recos </h1>
        <ul class="nav navbar-nav">
            <li><a href="/" style="color: #000000;">Home</a></li>
            <li><a href="/recommend" style="color: #000000;">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length)%}

                <div class= "col-md-3" style = "margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{image[i]}}">
                            <h3 class = "text-grey">{{book_name[i]}}</h3>
                            <h5 class = "text-black">{{author[i]}}</h5>
                            <h7 class = "text-black">{{ratings[i]}}</h5>
                            <h7 class = "text-black"></h5>
                        </div>
                    </div>
                </div>
            {%endfor %}

            


        </div>
    </div>

    
</body>
</html>
