<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body style = "background-color : black">
    <nav class = "navbar" style = "background-color : #00FFFF">
        <h1 class = "navbar-brand"> TN's Recos </h1>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
                <form action = "/recommend_books" method = "post">
                    <input name = "user_input" class = " form- control"><br>
                    <input type = "submit" class= "btn btn-lg btn-warning">
                </form>
                
            </div>

            {%if data%}

              {%for i in data%}
                <div class= "col-md-3" style = "margin-top:50px">
                  <div class="card">
                     <div class="card-body">

                       <img class="card-img-top" src = "{{i[2]}}">

                       <h5 class = "text-grey">{{i[0]}}</h5>
                       <p class = "text-black">{{i[1]}}</p>
                       
                     </div>
                  </div>
                </div>
              {%endfor%}
               
                
            {%endif%}

            

            <div class= "col-md-3" style = "margin-top:50px">
                <div class="card">
                    <div class="card-body">
                        <h2 class= "text- Black">Must read:- </h2>
                        <img class="card-img-top" src = "https://imgs.search.brave.com/Znym2q0qpWB5VPA17mIk0BpWajaGdfXcc6nhDVSOcN8/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9pbWFn/ZXMtbmEuc3NsLWlt/YWdlcy1hbWF6b24u/Y29tL2ltYWdlcy9J/LzcxbHdVWGRaSnFM/LmpwZw">

                        <h3 class = "text-grey">Dune</h3>
                        <h5 class = "text-black">Frank Herbert</h5>
                        
                    </div>
                </div>
            </div>
            

            


        </div>
    </div>

    
</body>
</html>
